[workspace]
# Create a single PR for all packages
pr_draft = false
# Use conventional commits for changelog
changelog_config = "cliff.toml"
# Publish in order (macros first, then cruster)
publish_timeout = "30m"

[[package]]
name = "cruster-macros"
# Publish this first
publish = true

[[package]]
name = "cruster"
# Publish after cruster-macros
publish = true

# Don't publish examples
[[package]]
name = "cluster-tests"
publish = false
changelog_update = false
release = false

[[package]]
name = "chess-cluster"
publish = false
changelog_update = false
release = false
