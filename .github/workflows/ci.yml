name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: -Dwarnings -Clinker=clang -Clink-arg=-fuse-ld=mold
  SCCACHE_GHA_ENABLED: true
  RUSTC_WRAPPER: sccache

jobs:
  # Main CI job - runs all checks in sequence to maximize cache reuse
  ci:
    name: CI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y protobuf-compiler mold clang
      
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: "1.93"
          components: clippy, rustfmt
      
      - name: Cache cargo registry and target
        uses: Swatinem/rust-cache@v2
      
      - name: Setup sccache
        uses: mozilla-actions/sccache-action@v0.0.9
      
      - name: Check formatting
        run: cargo fmt --all -- --check
      
      - name: Build
        run: cargo build --release --all-features --locked
      
      - name: Clippy
        run: cargo clippy --release --all-targets --all-features --locked -- -D warnings
      
      - name: Test
        run: cargo test --release --all-features --locked
      
      - name: Documentation
        run: cargo doc --no-deps --all-features --locked
        env:
          RUSTDOCFLAGS: -Dwarnings
      
      - name: Upload cluster-tests binary
        uses: actions/upload-artifact@v4
        with:
          name: cluster-tests
          path: target/release/cluster-tests
          retention-days: 1

  # E2E tests run separately (need Docker)
  e2e:
    name: E2E Tests
    needs: ci
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Download cluster-tests binary
        uses: actions/download-artifact@v4
        with:
          name: cluster-tests
          path: examples/cluster-tests
      
      - name: Build Docker image
        working-directory: examples/cluster-tests
        run: |
          chmod +x cluster-tests
          docker build --target ci -t cluster-tests:latest .
      
      - name: Start cluster
        working-directory: examples/cluster-tests
        run: docker compose up -d --no-build --wait
      
      - name: Run E2E tests
        working-directory: examples/cluster-tests
        run: ./tests/e2e.sh
        env:
          CLUSTER_TESTS_URL: http://localhost:8080
      
      - name: Show logs on failure
        if: failure()
        working-directory: examples/cluster-tests
        run: docker compose logs
      
      - name: Cleanup
        if: always()
        working-directory: examples/cluster-tests
        run: docker compose down -v

  # Create/update release PR when changesets are present
  prepare-release:
    name: Prepare Release
    needs: [ci, e2e]
    if: |
      github.event_name == 'push' && 
      github.ref == 'refs/heads/main' &&
      !contains(github.event.head_commit.message, 'chore: prepare release')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Install knope
        uses: knope-dev/action@v2.1.0
        with:
          version: 0.22.1
      
      - name: Prepare release
        run: knope prepare-release --verbose
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Publish to crates.io when release PR is merged
  publish:
    name: Publish to crates.io
    needs: [ci, e2e]
    if: |
      github.event_name == 'push' && 
      github.ref == 'refs/heads/main' &&
      contains(github.event.head_commit.message, 'chore: prepare release')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y protobuf-compiler mold clang
      
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
      
      - name: Cache cargo registry
        uses: Swatinem/rust-cache@v2
      
      - name: Setup sccache
        uses: mozilla-actions/sccache-action@v0.0.9
      
      - name: Publish cruster-macros
        run: cargo publish -p cruster-macros --all-features
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
      
      - name: Wait for crates.io indexing
        run: sleep 30
      
      - name: Publish cruster
        run: cargo publish -p cruster --all-features
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
