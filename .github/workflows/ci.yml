name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0
  RUSTFLAGS: -Dwarnings

jobs:
  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: "1.93"
          components: rustfmt
      - run: cargo fmt --all -- --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install protobuf compiler
        run: sudo apt-get update && sudo apt-get install -y protobuf-compiler
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: "1.93"
          components: clippy
      - uses: Swatinem/rust-cache@v2
        with:
          cache-all-crates: "true"
      - run: cargo clippy --all-targets --all-features --locked -- -D warnings

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install protobuf compiler
        run: sudo apt-get update && sudo apt-get install -y protobuf-compiler
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: "1.93"
      - uses: Swatinem/rust-cache@v2
        with:
          cache-all-crates: "true"
      - uses: taiki-e/install-action@nextest
      - run: cargo nextest run --all-features --locked

  docs:
    name: Docs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install protobuf compiler
        run: sudo apt-get update && sudo apt-get install -y protobuf-compiler
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: "1.93"
      - uses: Swatinem/rust-cache@v2
        with:
          cache-all-crates: "true"
      - run: cargo doc --no-deps --all-features --locked
        env:
          RUSTDOCFLAGS: -Dwarnings

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install protobuf compiler
        run: sudo apt-get update && sudo apt-get install -y protobuf-compiler
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: "1.93"
      - uses: Swatinem/rust-cache@v2
        with:
          cache-all-crates: "true"
      - run: cargo build --release --all-features --locked
      - uses: actions/upload-artifact@v4
        with:
          name: cluster-tests
          path: target/release/cluster-tests
          retention-days: 1

  e2e:
    name: E2E Tests
    needs: [fmt, clippy, test, docs, build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Download cluster-tests binary
        uses: actions/download-artifact@v4
        with:
          name: cluster-tests
          path: examples/cluster-tests
      
      - name: Build Docker image
        working-directory: examples/cluster-tests
        run: |
          chmod +x cluster-tests
          docker build --target ci -t cluster-tests:latest .
      
      - name: Start cluster
        working-directory: examples/cluster-tests
        run: docker compose up -d --no-build --wait
      
      - name: Run E2E tests
        working-directory: examples/cluster-tests
        run: ./tests/e2e.sh
        env:
          CLUSTER_TESTS_URL: http://localhost:8080
      
      - name: Show logs on failure
        if: failure()
        working-directory: examples/cluster-tests
        run: docker compose logs
      
      - name: Cleanup
        if: always()
        working-directory: examples/cluster-tests
        run: docker compose down -v

  prepare-release:
    name: Prepare Release
    needs: e2e
    if: |
      github.event_name == 'push' && 
      github.ref == 'refs/heads/main' &&
      !contains(github.event.head_commit.message, 'chore: prepare release')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Install knope
        uses: knope-dev/action@v2.1.0
        with:
          version: 0.22.1
      
      - name: Prepare release
        run: knope prepare-release --verbose || echo "No changes to release"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish:
    name: Publish to crates.io
    needs: e2e
    if: |
      github.event_name == 'push' && 
      github.ref == 'refs/heads/main' &&
      contains(github.event.head_commit.message, 'chore: prepare release')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install protobuf compiler
        run: sudo apt-get update && sudo apt-get install -y protobuf-compiler
      
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
      
      - name: Cache cargo registry
        uses: Swatinem/rust-cache@v2
      
      - name: Publish cruster-macros
        run: cargo publish -p cruster-macros --all-features
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
      
      - name: Wait for crates.io indexing
        run: sleep 30
      
      - name: Publish cruster
        run: cargo publish -p cruster --all-features
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
      
      - name: Install knope
        uses: knope-dev/action@v2.1.0
        with:
          version: 0.22.1
      
      - name: Create GitHub release and tag
        run: knope release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
